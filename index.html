		    margin: 50px;
		    width: auto;
		}
		#progress {
				color: rgb(237, 106, 90);
				stroke-width: 135;
				stroke-lincap: round;
		}

</head>

<div class="ldBar label-center"
style="width: 100%;
font-size: 2.5em;
    height: auto;" 
	id="progress"
   data-type="stroke"
   data-path="M90.5,23.2c0-12.5-10.2-22.7-22.7-22.7
c-13.6,0-20.9,8.6-22.3,13.8C44.3,8.9,
35.1,0.5,23.2,0.5C10.7,0.5,0.5,10.7,
0.5,23.2c0,22.2,36.5,45.3,45,55.9
C53.5,67.3,90.5,46.3,90.5,23.2z"
   data-stroke="rgb(237, 106, 90)"
   data-stroke-width="1"></div>


	<script src="loading-bar.min.js"></script>
	<script type="text/javascript">
		const diffTotalTime = Math.abs(new Date('3/28/2022') - new Date('7/7/2021')),
			  diffTotalDays = Math.ceil(diffTotalTime / (1000 * 60 * 60 * 24)),
			  diffCurrentTime = Math.abs(new Date('7/7/2021') - new Date()),
			  diffCurrentDays = Math.ceil(diffCurrentTime / (1000 * 60 * 60 * 24)),
			  progressRaw = diffCurrentDays/diffTotalDays*100/100,
			  progress = Math.round(diffCurrentDays/diffTotalDays*100)/100;
			  var bar = new ldBar("#progress");
			  bar.set(progressRaw*100);

		// document.getElementById('progress').textContent = Math.round((progress + Number.EPSILON) * 100) + "%"
	</script>
</body>
